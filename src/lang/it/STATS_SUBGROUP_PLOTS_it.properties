Description=Questa procedura produce un insieme di piccoli grafici per specifiche variabili per ogni sottogruppo in un dataset.  Ogni grafico mostra la distribuzione di una variabile in tale sottogruppo sovrapposta alla distribuzione dell'intero dataset.  Il tipo di grafico dipende dal livello di misurazione della variabile.
Summary=Confronta graficamente le distribuzioni di un insieme di variabili nell'ambito di una partizione dei dati
