Description=Cette procédure génère un ensemble de petits diagrammes pour les variables indiquées pour chaque sous-groupe dans un jeu de données.  Chaque diagramme montre la distribution d'une variable dans ce sous-groupe par dessus la distribution de l'intégralité du jeu de données.  Le type de diagramme dépend du niveau de mesure de la variable.
